HEALTHNADE_CVAR_MSG_USAGE_HINT=গ্রেনেড ব্যবহারের জন্য একটি টুলটিপ দেখান।
HEALTHNADE_CVAR_MSG_FULL_HP=পূর্ণ HP দিয়ে নিরাময়ের চেষ্টা করার সময় বার্তা দেখান।
HEALTHNADE_CVAR_NADE_DROP=ড্রপ টাইপ^n0 - বন্ধ | 1 - অন | 2 - cvar `mp_nadedrops` এর অনুমতি দিন
HEALTHNADE_CVAR_SLOT_ID= যে স্লটে গ্রেনেড থাকবে তার সংখ্যা (1-5)।
HEALTHNADE_CVAR_THROW_HEALING_AMOUNT_WITH_FLAGS=গ্রেনেড বিস্ফোরণ থেকে পূর্ণ হওয়া HP-এর সংখ্যা। (অ্যাক্সেস পতাকা সহ খেলোয়াড়দের জন্য)
HEALTHNADE_CVAR_DRINK_HEALING_AMOUNT_WITH_FLAGS=একটি গ্রেনেড পান করার ফলে HP এর সংখ্যা পূরণ হয়েছে। (অ্যাক্সেস পতাকা সহ খেলোয়াড়দের জন্য)
HEALTHNADE_CVAR_THROWHEALING_ACCESS_FLAGS=একটি গ্রেনেড বিস্ফোরণ থেকে স্বাস্থ্য পুনঃপূরণ পরিবর্তনের জন্য একটি অ্যাক্সেস পতাকা।
